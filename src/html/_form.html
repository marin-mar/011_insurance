<form action="#" class="form">
  <div class="form__name">
    <label class="form__label" for="name">Enter your Name</label>
    <input class="form__input" type="text" id="name" name="name" placeholder="Full Name" />
  </div>
  <!-- ./form__name -->
  <div class="form__email">
    <label class="form__label" for="email">Enter yror email (example@gmail.com)</label>
    <input class="form__input" type="email" id="email" name="email" placeholder="example@gmail.com" />
  </div>
  <!-- ./form__email -->
  <div class="form__select-product">
    <label class="form__label" for="select-product">Select product</label>
    <select class="form__select" multuple>
      <option class="form__option" disabled selected value="s1" id="select-product">Please Select</option>
      <option class="form__option" value="s2">Product 1</option>
      <option class="form__option" value="s3">Product 2</option>
      <option class="form__option" value="s4">Product 3</option>
    </select>
  </div>
  <!-- ./form__select-product -->
  <div class="form__select-time">
    <label class="form__label" for="select-time">Select convenient time</label>
    <select class="form__select">
      <option class="form__option" disabled selected value="s1" id="select-time">4:00 Available</option>
      <option class="form__option" value="s2">Convenient time 1</option>
      <option class="form__option" value="s3">Convenient time 2</option>
      <option class="form__option" value="s4">Convenient time 3</option>
    </select>
  </div>
  <!-- ./form__select-time -->
  <div class="form__message">
    <label class="form__label" for="textarea">Your Message</label>
    <textarea class="form__textarea" name="textarea" rows="6" id="textarea" placeholder="Message"></textarea>
  </div>
  <!-- ./form__textarea -->
  <!-- <input class="form__submit" type="submit" name="submitForm" value="submit" /> -->
</form>
<!-- ./form -->
